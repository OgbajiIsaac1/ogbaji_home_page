backend:
  name: github
  repo: OgbajiIsaac1/ogbaji_home_page   # ‚Üê your repo
  branch: main
  use_graphql: false
  # auth & write access
  auth_endpoint: auth
  api_root: https://api.github.com
  base_url: https://app.netlify.com
  site_domain: ogbajiisaac1.github.io

publish_mode: editorial_workflow
media_folder: "resources/uploads"   # images you upload go here
public_folder: "/resources/uploads"

collections:                          # editable content
  - name: "pages"
    label: "Site Pages"
    files:
      - name: "home"
        label: "Home Page"
        file: "index.html"
        fields:
          - {label: "Hero Title", name: "hero_title", widget: "string"}
          - {label: "Hero Text", name: "hero_text", widget: "text"}
      - name: "about"
        label: "About Page"
        file: "about.html"
        fields:
          - {label: "Body", name: "body", widget: "markdown"}
      - name: "services"
        label: "Services Page"
        file: "services.html"
        fields:
          - {label: "Body", name: "body", widget: "markdown"}
      - name: "contact"
        label: "Contact Page"
        file: "contact.html"
        fields:
          - {label: "Body", name: "body", widget: "markdown"}

  - name: "blog"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
