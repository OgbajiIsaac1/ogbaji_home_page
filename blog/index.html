---
layout: default
title: Blog
---
<div class="max-w-4xl mx-auto px-4 py-16">
  <h1 class="font-display text-5xl font-bold text-primary mb-8">Latest Articles</h1>

  {% for post in site.posts %}
    <article class="mb-10 pb-8 border-b border-gray-200">
      <h2 class="text-2xl font-semibold mb-2">
        <a href="{{ post.url | relative_url }}" class="text-primary hover:text-secondary">{{ post.title }}</a>
      </h2>
      <p class="text-sm text-gray-500 mb-2">{{ post.date | date: "%B %d, %Y" }}</p>
      <p class="text-gray-700">{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
      <a href="{{ post.url | relative_url }}" class="mt-3 inline-block text-secondary font-semibold">Read more â†’</a>
    </article>
  {% endfor %}
</div>
